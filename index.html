<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Mode Calculator</h1>
        <input class="display" type="text">
        <div class="btn-container">
            <div class="numbers">
                <button value="clear"  class="noequal yellow clear">AC</button>
                <button value="9" class="noequal number">9</button>
                <button value="8" class="noequal number">8</button>
                <button value="7" class="noequal number">7</button>
                <button value="6" class="noequal number">6</button>
                <button value="5" class="noequal number">5</button>
                <button value="4" class="noequal number">4</button>
                <button value="3" class="noequal number">3</button>
                <button value="2" class="noequal number">2</button>
                <button value="1" class="noequal number">1</button>
                <button value="0" class="noequal number">0</button>
                <button value="evaluate" class="yellow evaluate">=</button>
            </div>
            <div class="operations">
                <button value="+" class="noequal operation">+</button>
                <button value="-" class="noequal operation">-</button>
                <button value="*" class="noequal operation">*</button>
                <button value="/" class="noequal operation">/</button>
            </div>
        </div>
    </div>
</body>
</html>
